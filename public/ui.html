        <!-- Sign In Form  -->


        <form id="signIn" class="col s6">
            <div class="row">
                <div class="input-field col s10">
                    <textarea id="email" class="materialize-textarea"></textarea>

        <!-- Sign Up Form -->

        <form id="signUp" class="col s6">



            <div class="row">

                <div class=" col s10">
                    <ul class="collection">
                        <li class="collection-item avatar">
                            <img src="https://image.freepik.com/free-icon/github-cat-in-a-circle_318-41747.jpg" height="200" width="200" alt="" class="circle">
                            <span class="title">Upload Photo</span>
                        </li>

                </div>


                <div class="input-field col s5">
                    <textarea id="firstName" class="materialize-textarea"></textarea>

                    <textarea id="email" class="materialize-textarea"></textarea>

                </div>
            </div>





            <div class="row">
                <div class="input-field col s10">
                    <textarea id="address" class="materialize-textarea"></textarea>
